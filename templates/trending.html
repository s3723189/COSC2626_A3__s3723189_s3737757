<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        {% with profile_pic=profile_pic, keyword=keyword, current_page='trending' %}
            {% include 'nav.html' %}
        {% endwith %}
        <div class="container_page container">
            <h2>Top Trending Movies</h2>
            <div class="movie_list">
                {% for row in mov %}
                <a href="{{url_for('routes.movie', movie_name=row[0])}}">
                    <div class="movie row">
                        <div class="col-md-3">
                            <img src="{{row[2]}}" width="140" height="200">
                        </div>
                        <div class="col-md-6 title">
                            <div class="item">{{row[1]}} ({{row[7]}})</div>
                        </div>
                        <div class="col-md-3 rating">
                            <div class="item"><img src="https://d1jphzkpp95em7.cloudfront.net/star.png" width="50px" height="50px">{{row[10]}}</div>
                            <div class="item view">Views: {{row[9]}}</div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </body>


</html>
