<!DOCTYPE html>



<html lang = "en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <a href="{{url_for('routes.home')}}">Home</a>
            <a href="{{url_for('routes.trending')}}">Trending</a>
            <a href="{{url_for('routes.explore')}}">Explore</a>
            <a class="current" href="{{url_for('routes.profile')}}">Profile</a>
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
        <div class="container_page">
            <div class="row">
                <div class="col-md-4 offset-md-4">

                    <div class="profile-pic">
                        {% if profile_pic == None %}
                            <img src="https://s3737757-s3723189-a3.s3.amazonaws.com/profile-pic/Default.png" width="25%" height="25%">
                            <a href="{{url_for('routes.change_picture')}}">Change Picture</a>
                        {% endif %}
                        {% if profile_pic != None %}
                            <img src="{{profile_pic}}" width="25%" height="25%">
                            <a href="{{url_for('routes.change_picture')}}">Change Picture</a>
                        {% endif %}
                    </div>

                    <form action= "{{url_for('routes.profile')}}" method="post">
                        <div class="form-group">
                            <label>username</label> 
                            <input required class ="form-control" type="text" value="{{username}}" name="username">
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <input required class ="form-control" type="password" value="" name="password">
                        </div>
                        <div class="form-group">
                            <label>mobile</label> 
                            <input required class ="form-control" type="text" value="{{mobile}}" name="mobile">
                        </div>
                        <div class="form-group buttons">
                            <input class ="btn btn-primary" type="submit" value="Update">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 offset-md-3 watchlist">
                    <h2>My Watchlist</h2>
                    <div class="movie_list">
                            {% for item in watchlist %}
                            <a href="{{url_for('routes.movie', movie_name=item[0])}}">
                                <div class="movie row">
                                        <div class="col-md-3">
                                            <img src={{item[3]}} width="100px" height="200px">
                                        </div>
                                        <div class="col-md-6 title">
                                            <div class="item">{{item[1]}} ({{item[2]}})</div>
                                        </div>
                                        <div class="col-md-3 rating">
                                            <div class="item"><img src="https://d1jphzkpp95em7.cloudfront.net/star.png" width="50px" height="50px">{{item[4]}}</div>
                                        </div>
                                </div>
                            </a>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
