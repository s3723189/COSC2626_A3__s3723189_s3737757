<!DOCTYPE html>

<html>
    <body>
        <h1>Hello {{session["username"]}}</h1>
        {% for row in mov %}
        <a>
            Name: {{row[1]}}
            Description: {{row[6]}}
            Year: {{row[8]}}
            Duration: {{row[9]}}
            
        </a>
        <img src="{{row[2]}}" width="500" height="600">
        <img src="{{row[4]}}" width="500" height="600">
        <img src="{{row[5]}}" width="500" height="600">
        
        <iframe width="420" height="345" src="{{row[3]}}">
        </iframe>
        
        <form action={{url_for('routes.login')}}>
            <p><input type = "submit" value = "login"/></p>
          </form>
        <form action={{url_for('logout')}}>
            <p><input type = "submit" value = "logout"/></p>
        </form>  
        {% endfor %}
    </body>


</html>
