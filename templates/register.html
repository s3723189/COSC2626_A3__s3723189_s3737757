<!DOCTYPE html>



<html lang = "en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="logo text-center">
                        <img src="https://s3737757-s3723189-a3.s3.amazonaws.com/Frontend-UI/eye.png" width="100" height="60">
                    </div>

                    <h1 class="title">Register</h1>

                    {% block content %}
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <div class="error">Warning: {{msg}}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    {% endblock %}

                    <form action= "{{url_for('routes.register')}}" method="post">
                        <div class="form-group">
                            <label>username</label> 
                            <input required class ="form-control" type="text" value="" name="username">
                        </div>
                        <div class="form-group">
                            <label>email</label> 
                            <input required class ="form-control" type="text" value="" name="email">
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <input required class ="form-control" type="password" value="" name="password">
                        </div>
                        <div class="form-group">
                            <label>mobile</label> 
                            <input required class ="form-control" type="text" value="" name="mobile">
                        </div>
                        <div class="form-group buttons">
                            <input class ="btn btn-primary" type="submit" value="Register">
                        </div>
                        <div>
                            <p class="separator">Already got an account?</p>
                        </div>
                        <div class="form-group buttons">
                            <a class="btn btn-secondary" href="{{url_for('routes.login')}}">Log-in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
