<!DOCTYPE html>



<html lang = "en">
    <body>
        <h1>Login</h1>
        {% block content %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% endblock %}
        <form action = {{url_for('routes.login')}} method = "post">
        <p>Enter Email: </p>
        <p><input type = "text" name = "email"/></p>
        <p>Enter password: </p>
        <p><input type = "text" name = "password"/></p>
        <p><input type = "submit" value = "login"/></p>
        </form>

    </body>
</html>
